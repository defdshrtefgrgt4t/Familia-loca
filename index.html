<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>1Inform√°tica B</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      color: #fff;
      padding: 20px;
      position: relative;
    }

    h1 {
      background: rgba(255, 102, 204, 0.15);
      padding: 25px;
      border-radius: 15px;
      font-size: 2.5rem;
      max-width: 90%;
      box-shadow: 0 0 20px #ff66cc;
      z-index: 1;
      margin-bottom: 10px;
      color: #ff66cc;
    }

    .subtitulo {
      font-size: 1.2rem;
      margin-bottom: 25px;
      color: #ffb3c6;
      font-weight: normal;
    }

    button {
      background-color: #ff4d6d;
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 10px;
      font-size: 1.2rem;
      cursor: pointer;
      box-shadow: 0 0 10px #ff4d6d;
      transition: transform 0.2s ease;
      z-index: 1;
    }

    button:hover {
      transform: scale(1.05);
      background-color: #ff1a4b;
    }

    .developer {
      margin-top: 15px;
      font-size: 0.95rem;
      color: #ff66cc;
      opacity: 0.9;
      font-style: italic;
      z-index: 1;
    }

    .developer::before {
      content: "üë®‚Äçüíª ";
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: float 8s linear infinite;
      z-index: 0;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% {
        bottom: -50px;
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        bottom: 110%;
        opacity: 0;
      }
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <h1>1Inform√°tica "B"</h1>
  <div class="subtitulo">Somos una familia, hijos de su chingada madre ‚ù§Ô∏è</div>
  <button onclick="unirse()">Unirse a la familia</button>
  <div class="developer">Desarrollador: Maximo Cj</div>

  <!-- M√∫sica de fondo -->
  <audio autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
    Tu navegador no soporta audio HTML5.
  </audio>

  <!-- Corazones animados -->
  <script>
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = Math.random() * 3 + 5 + "s";
      document.body.appendChild(heart);
      setTimeout(() => {
        heart.remove();
      }, 8000);
    }

    setInterval(createHeart, 300);

    function unirse() {
      alert("¬°Ya eres parte de esta hermosa y malhablada familia! ‚ù§Ô∏èüî•");
    }
  </script>
</body>
</html>
