    * {

    body {

      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      color: #fff;
      padding: 20px;
      position: relative;
    }

    h1 {
      background: rgba(255, 102, 204, 0.15);
      padding: 25px;
      border-radius: 15px;
      font-size: 2.5rem;
      max-width: 90%;
      box-shadow: 0 0 20px #ff66cc;
      z-index: 1;
      margin-bottom: 10px;
      color: #ff66cc;
    }

    .texto-gaming {
      font-size: 1.5rem;
      color: #00FF00; /* Verde gamer */
      font-weight: bold;
      text-shadow: 0 0 10px #00FF00, 0 0 20px #00FF00, 0 0 30px #00FF00;
      margin-bottom: 30px;
    }

    .back-button {
      font-size: 1.2rem;
      color: #ff4d6d;
      cursor: pointer;
      text-decoration: underline;
      margin-top: 20px;
      z-index: 1;
    }

    .back-button:hover {
      color: #ff1a4b;
    }

    /* Estilo de los emojis flotantes (lluvia) */
    .floating-icon {
      position: absolute;
      font-size: 2rem;
      animation: fall 5s linear infinite;
    }

    /* Animaci√≥n de ca√≠da (lluvia) */
    @keyframes fall {
      0% {
        top: -10%;
        opacity: 1;
      }
      100% {
        top: 100%;
        opacity: 0;
      }
    }

    audio {
      display: none;
    }

    /* Responsividad */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      .texto-gaming {
        font-size: 1.2rem;
      }

      .back-button {
        font-size: 1rem;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }

      .texto-gaming {
        font-size: 1rem;
      }

      .back-button {

  </style>
</head>
